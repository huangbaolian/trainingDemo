<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Dashboard Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">



    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="common/bar::header"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入抽取的topbar-->
        <div th:replace="~{common/bar::topbar(activeUri='emps')}"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/emp}" method="post">
                <div class="mb-3">
                    <label for="lastName" class="form-label">last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label  class="form-label">gender</label>
                    <div class="form-check form-check-inline">
                        <input  type="radio" name="gender" value="1" />
                        <label  class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input  type="radio" name="gender" value="0" />
                        <label  class="form-check-label">女</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">department</label>
                    <select class="form-control" name="department.id">
                        <option th:each="dept:${depts}" th:text="${dept.departmentName}" th:value="${dept.id}">1</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">birth</label>
                    <input type="text" class="form-control" id="birth" name="birth">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </div>
</div>


</body>
</html>
